<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heads or Tails</title>
</head>
<body>
    <h1>Heads or Tails Game</h1>


    <p>Type in Heads or Tails</p> 
    <input id="choice" type="text"> <!--s-->
    <button id="choiceButton" type="submit">Choose</button> <!--s-->
    
    <p>or click the coin</p>
    <img id="heads" src="img/heads.jpeg" alt="heads">
    <img id="tails" src="img/tails.jpeg" alt="tails">
    
    <p id="choiceText"></p> <!--when you get the value and hit the button text displays here (you chose "heads or tails")-->

    <p>Did you win?</p>
    <button id="resultButton">Flip the coin!</button>
    <img id="flip"  src="" alt="">
    <p id="flipdecision"></p>
    <p id="resultText"></p>
    <img id="resultPic" src="" alt="">
    <button id="reset">Reset</button>


    <script src="main.js"></script>
</body>
</html>
