<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <table>
    <tr class="resultRow">
        <td id="result">8</td>
    </tr>
    <tr>
        <td id="clear" class="">AC</td>
        <td id="posOrNeg" class="">+/-</td>
        <td id="modulus" class="">%</td>
        <td id="divide" class="">Divide</td>
    </tr>
    <tr>
        <td id="Seven" class="">7</td>
        <td id="Eight" class="">8</td>
        <td id="Nine" class="">9</td>
        <td id="multiply" class="">X</td>
    </tr>
    <tr>
        <td id="Four" class="">4</td>
        <td id="Five" class="">5</td>
        <td id="Six" class="">6</td>
        <td id="subtract" class="">-</td>
    </tr>
    <tr>
        <td id="One" class="">1</td>
        <td id="Two" class="">2</td>
        <td id="Three" class="">3</td>
        <td id="plus" class="">+</td>
    </tr>
    <tr>
        <td id="Zero" class="">0</td>
        <td id="Decimal" class="">.</td>
        <td id="equals" class="">=</td>
        
    </tr>
</table>

<script src="main.js"></script>
</body>
</html>
