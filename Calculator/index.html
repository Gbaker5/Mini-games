<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <table>
    <tr class="resultRow">
        <td colspan="4" id="result">8</td>
    </tr>
    <tr>
        <td><button id="clear" class="">AC</button></td>
        <td><button id="posOrNeg" class="">+/-</button></td>
        <td><button id="modulus" class="">%</button></td>
        <td><button id="divide" class="">Divide</button></td>
    </tr>
    <tr>
        <td><button id="Seven" class="">7</button></td>
        <td><button id="Eight" class="">8</button></td>
        <td><button id="Nine" class="">9</button></td>
        <td><button id="multiply" class="">X</button></td>
    </tr>
    <tr>
        <td><button id="Four" class="">4</button></td>
        <td><button id="Five" class="">5</button></td>
        <td><button id="Six" class="">6</button></td>
        <td><button id="subtract" class="">-</button></td>
    </tr>
    <tr>
        <td><button id="One" class="">1</button></td>
        <td><button id="Two" class="">2</button></td>
        <td><button id="Three" class="">3</button></td>
        <td><button id="plus" class="">+</button></td>
    </tr>
    <tr>
        <td><button id="Zero" class="">0</button></td>
        <td><button id="Decimal" class="">.</button></td>
        <td colspan="2" ><button id="equals" class="">=</button></td>
        
    </tr>
</table>
</div>

<script src="main.js"></script>
</body>
</html>
